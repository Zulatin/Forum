<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registrer</title>
    </h:head>
    <h:body>
        <h1>Registrer new user</h1>
        Please fill in this sign-up form
        <h3>
            Personal information
        </h3>
        <h:form>
        <table>
            <tr>
                <td>Full Name:</td>
                <td><h:inputText id="name" value="#{userBean.user.name}" /></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><h:inputText id="age" value="#{userBean.user.age}" size="3" /></td>
            </tr>
        </table>
            <br></br><br></br><br></br><br></br>
            
        </h:form>
        <h3>
            Account information
        </h3>
        <h:form>
          <table>
            <tr>
                <td>Username:</td>
                <td><h:inputText/></td>
            </tr>
            <tr>
                <td>Password:  </td>
                <td><h:inputSecret id="password" value="#{userBean.user.password}"/></td>
            </tr>
              <tr>
                  <td>Repeat password: </td>
                  <td><h:inputSecret id="password2"  value="#{userBean.user.password}"/></td>
              </tr>
              <br></br><br></br>
              <tr>
                  <td><h:commandButton id="registrer" value="Registrer" action="#{userBean.createUser()}"></h:commandButton></td>
                  <td><h:commandButton id="back" value="Back" action="index"></h:commandButton></td>
              </tr>
        </table>
        </h:form>
    </h:body>
</html>
