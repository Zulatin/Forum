<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Forum</title>
    </h:head>
    <h:body>
        <ui:composition template="ForumTemplate.xhtml">
            <ui:define name="top">
              <h6>
                #{userBean.loginUser.name}<br></br>
                #{userBean.loginUser.username}
              </h6>
            <h1>Velkommen til Forum</h1>
            <h2>Oktober 2013, Erhvervsakademi Aarhus</h2>
            </ui:define>
            <ui:define name="content">
        <h:form>
            <p:dataTable value="#{categoryBean.getCategories()}" var="cat">
            <p:column>
                <h:commandLink  value="#{cat.title}" action="#{categoryBean.selectCategory(cat)}"/>
                by #{cat.owner.username} #{cat.date}
            </p:column>
            </p:dataTable>
            <table>
    		<tr>
    		  <td valign="top">Category :</td>
                  <td><p:inputTextarea id="newpost" value="#{categoryBean.category.title}" cols="30" rows="10" /></td>
    		</tr> 
    		</table>
           <h:commandButton value="Create Category" action="#{categoryBean.createCategory()}"/>
        </h:form>
         </ui:define>
            <ui:define name="bottom">  
                <h:form>
                    <h:commandButton value="logout" action="#{userBean.logout()}"></h:commandButton>
        <h:commandButton value="delete" action="#{userBean.newUser()}" rendered="#{userBean.loginUser.admin}"></h:commandButton>
        </h:form>
        </ui:define>         
        </ui:composition>
    </h:body>
</html>
