<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <title>Forum</title>
    </h:head>
    <h:body>
        <ui:composition template="ForumTemplate.xhtml">
            <ui:define name="top">
        <h6>
           #{userBean.loginUser.name}<br></br>
           #{userBean.loginUser.username}<br></br>
        </h6>
        <h4>
            Delete user:
        </h4>
            </ui:define>
            <ui:define name="content">
        <h:form>
            <p:dataTable var="u" value="#{userBean.users}" rowKey="#{u.username}" selection="#{userBean.selected}" selectionMode="single" >
                <p:column rendered="#{!u.isLoginUser}">
                #{u.username} 
            </p:column>
        </p:dataTable>
            <h:commandButton value="delete user" action="#{userBean.deleteUser()}"/>
        </h:form>
            </ui:define>
            <ui:define name="bottom">
                <h:form>
                    <h:commandButton value="logout" action="#{userBean.logout()}"/>
        <h:commandButton value="back" action="welcome"/>
        
        </h:form>
                </ui:define>
       </ui:composition>
    </h:body>
</html>
