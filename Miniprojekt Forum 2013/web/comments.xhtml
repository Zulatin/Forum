<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Forum</title>
    </h:head>
    <h:body>
        <h6>
           #{userBean.loginUser.name}<br></br>
           #{userBean.loginUser.username}
        </h6>
        <h4>
            Comments:
        </h4>
        <h5>
            #{service.getCurrentCategory().title}>#{service.getCurrentPost()}
        </h5>
        <h:form>
            <h:dataTable value="#{service.getCurrentPost().comments}" var="comment">
            <h:column>
                #{comment.message}
            </h:column>
        </h:dataTable>
        
		<table>
    		<tr>
    		  <td valign="top">Comment :</td>
                  <td><h:inputTextarea id="commentField" value="Kommentar"  cols="30" rows="10" /></td>
    		</tr> 
    		</table>
            <h:commandButton value="Submit" action="Comments"/>
        <br></br><br></br><br></br><br></br><br></br><br></br>
        <h:commandButton value="logout" action="index">
        </h:commandButton>
        <h:commandButton value="back" action="posts"/>
        </h:form>
    </h:body>
</html>
